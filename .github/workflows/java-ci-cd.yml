name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'adopt'  

    - name: Build with Maven
      run: mvn -B package --file pom.xml
      working-directory: ./gqs/gqs

    - name: Run tests
      run: mvn -B test --file pom.xml
      working-directory: ./gqs

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v2
      with:
        name: gqs
        path: gqs/gqs/target/gqs-1.0-SNAPSHOT.jar
